---
name: build
on:
  push:
    branches: [master]
jobs:
  test:
    name: run test
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: Install package
        run: |
          sudo apt-get -y install moby-engine moby-cli docker-compose
      - run: ./auto/test
      - run: ./auto/publish

